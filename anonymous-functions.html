      <h1>Anonymous Functions</h1>

      <pre id="output"></pre>

      <script>
        // Anonymous Functions

        $.ready(function() {

          var SimpleObject = function(collection) {
            this.collection = collection || [];
          };

          SimpleObject.each = function(collection, func) {
            for (var i = 0; i < collection.length; i++) {
              func(collection[i], i);
            }
          };

          SimpleObject.prototype.each = function(func) {
            for (var i = 0; i < this.collection.length; i++) {
              func(this.collection[i], i);
            }
          };
          
          var myObject = new SimpleObject([1, 'foo', 3, 'bar', 5, 'fiz']);

          myObject.each(function(item, i) {
            puts('Item ' + i + ': ' + item);
          });

        });
      </script>
