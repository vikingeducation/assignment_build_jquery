<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Build jQuery</title>

    <script src="script.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <h1 id="heading" style="color:green">Hi!</h1>

    <p class="classy awesome">Having a good day?</p>
    <p class="classy">I hope so.</p>

    <h2 class="classy awesome">We're doing it!</h2>

    <div style="height: 50px">DIV1</div>
    <div style="height: 10px">DIV2</div>

    <img id="photo" src="#" alt="great photo">

    <form>
    Select your favorite fruit:
    <select id="mySelect" style="width:500px">
      <option value="apple">Apple</option>
      <option value="orange">Orange</option>
      <option value="pineapple">Pineapple</option>
      <option value="banana">Banana</option>
    </select>
    </form>

    <select id="single">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <select id="multiple" multiple="multiple">
      <option value="green">Green</option>
      <option value="yellow">Yellow</option>
      <option value="red" selected="selected">Red</option>
    </select>

    </body>
  </html>
