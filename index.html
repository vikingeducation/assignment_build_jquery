<!DOCTYPE html>
<html>
<head>
  <title>Building jQuery</title>
  <script src="script.js"></script>
  <style>
    .highlighter {
      color: red;
    }

    .big-div {
      height: 50px;
      width: 150px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="first" class="many foo big-div">I'm the first div</div>
  <div class="many bar">1/3 of many</div>
  <div class="many">2/3 of many</div>
  <div class="many highlighter">3/3 of many</div>
  <div>I've got nothing :(</div>

  <p>
    <select id="select-input" multiple="multiple">
      <option>Single</option>
      <option>Single2</option>
      <option>Single3</option>
      <option>Single4</option>
    </select>
  </p>

  <p>
    <input id="text-input" type="text" value="some text here">
    <br>
    <input id="email-input" type="email" value="foo@example.com">
  </p>
  
  <p>
    <input name="snack-choices" class="checkbox-input many" type="checkbox" value="almonds"> almonds
    <input name="snack-choices" class="checkbox-input many" type="checkbox" value="cashews"> cashews
  </p> 

  <p>
    <input name="beverage" class="radio-input" type="radio" value="yes"> yes
    <input name="beverage" class="radio-input" type="radio" value="no"> no
  </p>
</body>
</html>
