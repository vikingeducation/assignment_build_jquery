<!DOCTYPE html>
<html>
<head>
  <title>Building JQuery</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <!-- <script type="text/javascript" src="warmups.js"></script> -->
</head>
<body>

<h1 id="title">Building jQuery</h1>

<p class="steve-martin">
  I'm a sample paragraph with class "steve-martin".
</p>

<p class="steve-martin martin-short">
  I'm another paragraph with classes "steve-martin" AND "martin-short".
</p>

<p>
  I'm a paragraph with no class. :(
</p>

<form>
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname"><br>

  <input class="radio" type="radio" name="gender" value="male" checked> Male
  <input class="radio" type="radio" name="gender" value="female"> Female
  <input class="radio" type="radio" name="gender" value="other"> Other
</form>

</body>
</html>
