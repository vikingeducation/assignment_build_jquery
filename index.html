<html>
<head><title>Building jQuery</title>
  <script src="scripts.js"></script>
</head>
<body>
<div class="class-one">asdfsadf
  <p class="class-one">
    <span id="imaspan" class="class-one"></span>
    <span class="class-two"></span>
  </p>
</div>
<div class="class-two">
  <span class="class-one">
    <p id="paragraphbro" class="class-three">
      <div class="class-three"></div>
    </p>
  </span>
</div>
<div class="class-three">
  <font id="iliketurtles" class="class-two">

    </p>
  </font>
</div>

<input id="first-text" type="text">
<input id="second-text" type="text" value="foo">
<input id="first-hidden" type="hidden" value="bar">
<input id="checkbox" type="checkbox" value="foo" checked>
<input id="first-radio" type="radio" name="radio" value="fiz">Fiz
<input id="second-radio" type="radio" name="radio" value="faz" checked>Faz
<input id="third-radio" type="radio" name="radio" value="fuz">Fuz

<select id="selectbox">
  <option value="Option 1">Option 1</option>
  <option value="Option 2">Option 2</option>
  <option value="Option 3">Option 3</option>
</select>

<select id="selectbox-multiple" multiple="multiple">
  <option value="Option 1" selected="selected">Option 1</option>
  <option value="Option 2">Option 2</option>
  <option value="Option 3" selected="selected">Option 3</option>
</select>

<textarea id="textarea">
  Hello from the other side.
</textarea>

</html>
